<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Retrieval Demo: byId</title>
    <link rel="stylesheet" href="demo.css" media="screen">
</head>
<body>
<h3>Retrieval Demo: byId</h3>
<ul id="list">
    <li id="one">one</li>
    <li id="two">two</li>
    <li id="three">three</li>
    <li id="four">four</li>
    <li id="five">five</li>
</ul>

<script src="../../js/dojo/dojo.js" data-dojo-config="isDebug: true, async: true"></script>
<script>
    require(['dojo/dom', 'dojo/domReady!'], function (dom) {
        function setText(node, text) {
            node = dom.byId(node);
            node.innerHTML = text;
        }

        var one = dom.byId('one');
        setText(one, 'One has been set');
        setText('two', 'Two has been set as well');
    });
</script>
</body>
</html>
