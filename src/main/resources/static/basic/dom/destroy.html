<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo: empty and destroy</title>
    <link rel="stylesheet" href="demo.css" media="screen">
</head>
<body>
<h3>Demo: empty and destory</h3>
<button id="destroyFirst">Destroy the first list item</button>
<button id="destroyAll">Destroy all list items</button>

<ul id="list">
    <li id="one">One</li>
    <li id="two">Two</li>
    <li id="three">Three</li>
    <li id="four">Four</li>
    <li id="five">Five</li>
</ul>

<script src="../../js/dojo/dojo.js" data-dojo-config="isDebug: true, async: true, parseOnLoad: false"></script>
<script>
    require(['dojo/dom', 'dojo/dom-construct', 'dojo/on', 'dojo/domReady!'], function (dom, domConstruct, on) {
        function destroyFirst() {
            var list = dom.byId('list'), items = list.getElementsByTagName('li');
            if (items.length){
                domConstruct.destroy(items[0]);
            }
        }
        function destroyAll() {
            domConstruct.destroy('list');
        }
        on(dom.byId('destroyFirst'), 'click', destroyFirst);
        on(dom.byId('destroyAll'), 'click', destroyAll);

    });
</script>
</body>
</html>
