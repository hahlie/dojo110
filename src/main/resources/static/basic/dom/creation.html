<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Creation</title>
    <link rel="stylesheet" href="demo.css" media="screen">
</head>
<body>
<h3>Creation </h3>
<ul id="list">
    <li id="one">one</li>
    <li id="two">two</li>
    <li id="three">three</li>
    <li id="four">four</li>
    <li id="five">five</li>
</ul>

<script src="../../js/dojo/dojo.js" data-dojo-config="isDebug: true, async: true"></script>
<script>
    require(['dojo/dom', 'dojo/dom-construct', 'dojo/domReady!'],
        function (dom, domConstruct) {
            var list = dom.byId('list'),
                three = dom.byId('three');

            domConstruct.create('li', {
                innerHTML: 'Six'
            }, list);

            domConstruct.create('li', {
                innerHTML: 'Seven',
                className: 'seven',
                style: {fontWeight: 'bold'}
            }, list);

            domConstruct.create('li', {
                innerHTML: 'Three and a half'
            }, three, 'after');
    });
</script>
</body>
</html>
